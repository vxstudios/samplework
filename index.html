<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Surprise</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      overflow: hidden;
      position: relative;
    }

    .top-heading {
      text-align: center;
      color: #4A4A4A;
      font-size: 28px;
      font-weight: 600;
      margin-top: 40px;
      padding: 0 16px;
      z-index: 2;
      position: relative;
    }

    .top-heading span {
      color: #FF6F61;
    }

    .password-box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 32px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .password-box h2 {
      font-size: 20px;
      color: #333333;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .password-box input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #f5f5f5;
      color: #333;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .password-box input::placeholder {
      color: #888;
    }

    .password-box button {
      background-color: #FF6F61;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .password-box button:hover {
      background-color: #e65c50;
    }

    #error {
      color: #FF4C4C;
      font-weight: 500;
      margin-top: 10px;
      display: none;
    }

    .emoji {
      position: fixed;
      top: -50px;
      pointer-events: none;
      opacity: 1;
      z-index: 9999;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    }

    @keyframes fall {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="top-heading">
    This website is lovingly created for <span>Muraat</span> â€” to celebrate a special day filled with memories, love, and joy.
  </div>

  <div class="password-box">
    <h2>Enter Password ðŸ”’</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <button onclick="checkPassword()">Enter</button>
    <div id="error">Wrong Password ðŸ’”</div>
  </div>

  <script>
    const emojis = ["ðŸŽ‰", "ðŸ’–", "ðŸŽˆ"];

    function createEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      const size = Math.floor(Math.random() * 20) + 28;
      const duration = Math.random() * 3 + 4;

      emoji.style.left = ${Math.random() * 100}vw;
      emoji.style.fontSize = ${size}px;
      emoji.style.animation = fall ${duration}s linear forwards;

      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), duration * 1000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      setInterval(createEmoji, 400);
    });
  </script>

  <script>
    const correctPassword = "sample"; // Change this to your real password

    function checkPassword() {
      const input = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      if (input === correctPassword) {
        // You can change this to a real redirect or reveal content
        alert("Correct Password! ðŸŽ‰ Welcome Muraat!");
        // Example: window.location.href = "welcome.html";
      } else {
        errorBox.style.display = "block";
        errorBox.textContent = "Wrong Password ðŸ’”";
      }
    }
  </script>

</body>
</html>
